{% macro alert_message() %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <span class="flash-message {{ category }}" id="show-hide">
                    {{ message }}
                    <button class="btn-close-alert {{ category }}" id="btn-close-message">X</button>
                </span>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endmacro %}
